<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Space</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="main_page">
    {{userdata.name}}

</div>

<div class="upper_menu">
    <a class="concert_maker_main_name" href="/">Concert maker</a>
    <div class="user_tablet">
        {% if userdata.is_placeholder %}
        <a class="placeholder_login_button" href="login">Login</a>
        {% else %}
        <div class="userdata_name">{{userdata.name}}</div>
        {% endif %}
        <img class="userdata_photo" src="{{userdata.photo}}">
    </div>
</div>

<div class="dropping_menu">
    <a class="dropping_menu_buttons" href="/">Главная</a>
    <a class="dropping_menu_buttons" href="/space">Пространство</a>
    <a class="dropping_menu_buttons" href="/poster">Афиша</a>
    <a class="dropping_menu_buttons" href="/gallery">Галерея</a>
    <a class="dropping_menu_buttons" href="/guests">Гостям</a>
    <a class="dropping_menu_buttons" href="/contacts">Контакты</a>
</div>
</body>
</html>
